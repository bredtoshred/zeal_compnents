    <zeal-section name="Adam Goldberg" text="Adam Goldberg is a full-time photographer and FAA licensed drone pilot specializing in aerial photography, landscapes, and luxury travel. When focusing on landscapes, Adam’s motivation to take pictures is to inspire others to travel and hopes his photographs remind you of a place you’ve been or somewhere you want to go. His work has taken him around the globe to capture everything from beautiful sunsets in the Caribbean to the street markets of Thailand. Adam's photography of hotels and resorts captures the essence of a room or a view. He has photographed at luxury brands such as the Ritz Carlton, Fairmont Hotels, and The Four Seasons. When he’s not photographing a beautiful landscape or flying his drone, Adam can be found with his feet in the sand, a little bit of hot sauce, and some Jimmy Buffett music in the background." bg-image="https://images.ctfassets.net/1kzutnf7jc3r/3J76Fxmj4coOAywmQ8u0Qe/615729eaf0c40e2bb5ebb423af7fb137/Screen_Shot_2018-03-23_at_12.10.22.png" link-href="http://blog.zealoptics.com/search/ADAM+GOLDBERG" ></zeal-section>
